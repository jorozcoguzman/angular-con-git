<footer class="ae-container-fluid rk-footer ">
    <div class="ae-grid ae-grid--collapse">
        <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
        <ul class="rk-menu rk-footer-menu">
            <li routerLinkActive="active" class="rk-menu__item">
                <a routerLink="home" class="rk-menu__link">Home</a>
            </li>
            <li routerLinkActive="active" class="rk-menu__item">
                <a routerLink="about" class="rk-menu__link">About</a>
            </li>
        </ul>
        <p class="rk-footer__text rk-footer__copy "> <span class="ae-u-bold">© </span><span class="ae-u-bolder">{{anio}} J3 Soluciones Móviles </span><br>All Right Reserved.</p>
        </div>
        <div class="ae-grid__item item-lg-4 au-xs-ta-center">
            <a target="_blank" [href]="_data.info.facebook" class="rk-social-btn ">
                <svg>
                    <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
                </svg>
            </a>
            <a target="_blank" [href]="_data.info.twitter" class="rk-social-btn ">
                <svg>
                    <use xlink:href="assets/img/symbols.svg#icon-twitter"></use>
                </svg>
            </a>
            <a target="_blank" [href]="_data.info.instagram" class="rk-social-btn ">
                <svg>
                <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
                </svg>
            </a>
            <a target="_blank" [href]="_data.info.tumblr" class="rk-social-btn ">
                <svg>
                    <use xlink:href="assets/img/symbols.svg#icon-tumblr"></use>
                </svg>
            </a>
        </div>
        <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
        <p class="rk-footer__text rk-footer__contact ">
            <span class="ae-u-bold">Email: </span><span class="ae-u-bolder"> <a href="mailto:{{_data.info.email}}" class="rk-dark-color "> {{_data.info.email}} </a></span></p>
        <p class="rk-footer__text rk-footer__by">Theme by <a [href]="_data.info.pagina_autor" class="ae-u-bolder">{{_data.info.nombre_corto}}.</a></p>
        </div>
    </div>
</footer>
